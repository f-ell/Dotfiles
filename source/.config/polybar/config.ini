[colors]
foreground  = #d3c6aa
background  = #323c41
focused     = ${colors.foreground}
occupied    = ${colors.disabled}
empty       = ${colors.disabled}
alert       = #e67e80
disabled    = #859289

[bar/one]
font-0                  = Ellograph CF:style=Demi Bold:size=10;2
font-1                  = Recursive:style=Regular:size=10;3
locale                  = de_DE.UTF-8
dpi                     = 92
monitor                 = DP-2
bottom                  = false
width                   = 99.4%
height                  = 16px
radius                  = 4
offset-x                = 0.3%
offset-y                = 6
fixed-center            = true
override-redirect       = false

foreground              = ${colors.foreground}
background              = ${colors.background}

line-size               = 0pt
border-size             = 2pt
border-color            = ${colors.background}
padding                 = 1
module-margin           = 1

separator               = |
separator-foreground    = ${colors.disabled}

tray-position           = right
tray-padding            = 4
modules-left            = desktops
modules-center          = time
modules-right           = temp

cursor-click            = pointer
cursor-scroll           = ns-resize
enable-ipc              = true

wm-restack              = bspwm

[module/desktops]
type                      = internal/xworkspaces
label-active              = 
label-active-padding      = 1
label-active-foreground   = ${colors.focused}
label-active-background   = ${colors.background}
label-occupied            = 
label-occupied-padding    = 1
label-occupied-foreground = ${colors.occupied}
label-occupied-background = ${colors.background}
label-urgent              = 
label-urgent-padding      = 1
label-urgent-foreground   = ${colors.alert}
label-urgent-background   = ${colors.background}
label-empty               = 
label-empty-padding       = 1
label-empty-foreground    = ${colors.empty}
label-empty-background    = ${colors.background}

[module/temp]
type                    = custom/script
exec                    = ~/Git/Scripts/source/shell/system_monitors/temp.dt
tail                    = true
interval                = 5

[module/time]
type                    = custom/script
exec                    = "date +%a.\\ %d.%m.%Y\\ %I:%M\\ %p"
tail                    = true
interval                = 1

[settings]
screenchange-reload     = true
pseudo-transparency     = true
