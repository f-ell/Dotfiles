env:
  TERM: alacritty

window:
  title: Alacritty
  class:
    general:  Alacritty
    instance: Alacritty
  padding:
    x: 6
    y: 4
  opacity: 0.97
  decorations: none

cursor:
  style:
    shape: Block
    blinking: on
  blink_interval: 750
  unfocused_hollow: true
  thickness: 0.1
mouse:
  hide_when_typing: false
selection:
  save_to_clipboard: true
scrolling:
  history: 3000
  multiplier: 4

font:
  normal:
    family: Azeret Mono
    style:  Regular
  bold:
    family: Recursive
    style:  Bold
  italic:
    family: Recursive
    style:  Italic
  bold_italic:
    family: Azeret Mono
    style:  Bold Italic
  size: 8
draw_bold_text_with_bright_colors: true

colors:
  cursor:
    text:   '#202020' # CellBackground
    cursor: '#e0e0e0' # CellForeground
  vi_mode_cursor:
    text:   '#202020' # CellBackground
    cursor: '#e0e0e0' # CellForeground
  primary:
    # background: '#1d1d1d'
    # background: '#102b34' # cthulu
    # background: '#323d43' # everforest
    # background: '#08151d' # sakura
    background: '#202d35' # sakura lt
    foreground: '#e0e0e0'

live_config_reload: true
