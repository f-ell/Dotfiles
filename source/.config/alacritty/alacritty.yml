env:
  TERM: alacritty

window:
  title: Alacritty
  class:
    general:  Alacritty
    instance: Alacritty
  padding:
    x: 6
    y: 4
  opacity: 0.93
  decorations: none

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 1000
  unfocused_hollow: true
  thickness: 0.1
mouse:
  hide_when_typing: false
selection:
  save_to_clipboard: true
scrolling:
  history: 3000
  multiplier: 4

font:
  normal:
    family: Azeret Mono
    style:  Regular
  bold:
    family: Azeret Mono
    style:  Bold
  italic:
    family: Azeret Mono
    style:  Italic
  bold_italic:
    family: Azeret Mono
    style:  Bold Italic
  size: 11
draw_bold_text_with_bright_colors: true

colors:
  cursor:
    text:   CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground
  primary:
    # background: '#423a49' # dreaming
    # background: '#1d1d1d' # sakura
    # background: '#102b34' # cthulu
    # background: '#3c4746' # everforest
    background: '#20323e'
    foreground: '#e0e0e0'

live_config_reload: true
